<div class="new-account ml-1 ml-sm-3 mr-sm-3 mr-1">
  <div class="new-account__section-1">
    <p><a href="/" class="new-account__section-1__breadcrumbs">Home</a> > <span>Add New Account</span></p>
  </div>
  <div class="w-100">
    <div class="new-account__section-2 ml-0 ml-sm-3 ml-lg-5 mt-5">
      <h5 class="font-weight-bold new-account__section-2__title mb-5">Add New Account for "{{companyName}}" </h5>
      <div class="new-account__section-2__subFields">
        <app-page-1-new-input-fields *ngFor="let label of labels;" [label]="label.label"
          class="new-account__section-2__input-fields" [required]="label.required" [placeHolder]="label.placeholder" [errorMessageForRequiredField]="{error: ''}"></app-page-1-new-input-fields>
        <div class="d-flex justify-content-start justify-content-sm-end new-account__section-2__addititonal-contact">
          <button (click)="openDialog()" class="new-account__section-2__btn-1 btn btn-primary">Add Additional Contacts</button>
        </div>
        <div class="d-flex account-page-input-fields mb-3 align-items-start flex-column flex-sm-row mt-5">
          <app-text-area [label]="{title: 'Comments'}" class="account-page-input-fields__text-area"></app-text-area>
        </div>
        <app-page-1-new-input-fields [label]="{title: 'Goldfire Serial Number'}"
          class="new-account__section-2__input-goldfire" [required]="false" [placeHolder]="{text: ''}" [errorMessageForRequiredField]="{error: ''}"></app-page-1-new-input-fields>
        <div class="d-flex flex-column mb-3 mt-3 new-account__section-2__input-goldfire--checkbox">
          <app-material-checkbox [label]="{title: 'Maintenance'}"></app-material-checkbox>
        </div>
        <app-page-1-new-input-fields *ngFor="let verticalLabel of verticalLabels;" [label]="verticalLabel.label"
          class="new-account__section-2__input-fields-vertical" [required]="verticalLabel.required" [placeHolder]="verticalLabel.placeholder" [errorMessageForRequiredField]="{error: ''}"></app-page-1-new-input-fields>
        <div
          class="d-flex align-items-center flex-column flex-sm-row justify-content-end new-account-page-input-fields__next-button-row flex-wrap">
          <button class="btn text-dark new-account__section-2--button-row__btn-1 ml-3">Cancel</button>
          <button class="btn btn-primary new-account__section-2--button-row__btn-2 ml-3">Add License</button>
          <button class="btn btn-primary new-account__section-2--button-row__btn-3 ml-3">Finish</button>
        </div>
      </div>
    </div>
  </div>
</div>
